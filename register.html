<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="./css/form.css">
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Đăng ký thành viên</h3>
      <p class="desc">Đăng ký chơi chơi cho vui ❤️</p>

      <div class="spacer"></div>

      
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Anh Đức" class="form-control">
        <span class="form-message"></span>
      </div>
      
      <div class="form-group row">
        <label for="gender" class="form-label">Giới tính</label>
        <div>
          <input name="gender" type="radio" value="male" class="form-control">
          <span>Nam</span>
        </div>
        <div>
          <input name="gender" type="radio" value="female" class="form-control">
          <span>Nữ</span>
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Tỉnh/TP</label>
        <select name="province" id="province" class="form-control">
          <option value="">Chọn Tỉnh/TP</option>
          <option value="hni">Hà Nội</option>
          <option value="hpg">Hải Phòng</option>
        </select>
        <span class="form-message"></span>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" placeholder="anhduc@gmail.com" class="form-control">
        <span class="form-message"></span>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <button type="submit" class="form-submit">Đăng ký</button>
    </form>

  </div>

  <script src="./js/validator.js"></script>
  <!-- Mong muốn -->
  <script>
    Validator({
      form: "#form-1",
      formGroup: ".form-group",
      errorElement: ".form-message",
      rules: [
        Validator.isRequired('#fullname', 'Vui lòng nhập họ tên'),
        Validator.isRequired('#email', 'Vui lòng nhập email'),
        Validator.isEmail('#email', 'Trường này phải là email'),
        Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
        Validator.minLength('#password', 6),
        Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
        Validator.isConfirmed('#password_confirmation', function () {
          return document.querySelector('#password').value;
        }),
        Validator.isRequired('input[name="gender"]', 'Vui lòng chọn giới tính'),
        Validator.isRequired('#province', 'Vui lòng chọn tỉnh thành'),
      ],
      onsubmit: function (data) {
        console.log(data);
      }
    });
  </script>
</body>

</html>
