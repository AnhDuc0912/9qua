<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/form.css">
</head>

<body>
  <div class="main">

    <form action="#" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng nhập</h3>
      <p class="desc">Đăng nhập để lấy lộc  ❤️</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" placeholder="anhduc@gmail.com" class="form-control">
        <span class="form-message"></span>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="col-12 text-right font-weight-bold"><a href="register.html">Bạn chưa có tài khoản?</a></div>
      <div class="col-12 text-right font-weight-bolder mt-2"><a class="text-danger" href="forget-password.html">Quên mật khẩu?</a></div>

      <button  type="submit" class="form-submit">Đăng nhập</button>

    </form>


  </div>

  <script src="./js/validator.js"></script>
  <!-- Mong muốn -->
  <script>
    Validator({
      form: "#form-1",
      formGroup: ".form-group",
      errorElement: ".form-message",
      rules: [
        Validator.isRequired('#email', 'Vui lòng nhập email'),
        Validator.isEmail('#email', 'Trường này phải là email'),
        Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
        Validator.minLength('#password', 6),
      ],
      onsubmit: function (data) {
        console.log(data);
      }
    });
  </script>
</body>

</html>
